	<script type="text/javascript" src="js/tools.js"></script>

	<script type="text/javascript">
		window.onload=waterfall;
		function waterfall() {
			var containerWidth=$("#container").clientWidth,
				smallBoxes=$("div",$("#container")),
				len=smallBoxes.length,
				boxWidth=smallBoxes[0].offsetWidth,
				cols=Math.floor(containerWidth/boxWidth),
				spacing=(containerWidth-cols*boxWidth)/(cols+1),
				height=[];
			for (var i = 0; i < len; i++) {
				if (i<cols) {
					height.push(0);
				}
				var currCol=findShortestIndex(height);
				smallBoxes[i].style.left=(currCol+1)*spacing+currCol*boxWidth+"px";	
				smallBoxes[i].style.top=height[currCol]+5+"px";
				height[currCol]+=smallBoxes[i].offsetHeight+5;
			}


			var html="";
			for (var i = 180; i <= 199; i++) {
				html+='<div class="add"><img src="images/imgs ('+i+').jpg"></div>';
			}
			$("#container").innerHTML+=html;
			var adds=$(".add");
			for (let j = 0; j < adds.length; j++) {
				$("img",adds[j])[0].onload=function () {
					var currCol=findShortestIndex(height);
					adds[j].style.left=(currCol+1)*spacing+currCol*boxWidth+"px";
					adds[j].style.top=height[currCol]+5+"px";
					height[currCol]+=adds[j].offsetHeight+5;
				}
			}
		}


		function findShortestIndex(height) {
			var min=height[0],
				index=0;
			for (var i = 1; i < height.length; i++) {
				if (height[i]<min) {
					min=height[i];
					index=i;
				} 
			}
			return index;
		}

		
		// $("#container").onload=findShortestIndex;
	</script>
