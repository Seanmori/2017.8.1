<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" src="js/tools.js"></script>
	<script type="text/javascript">
		function animate(element,attr,end,speed) {
			clearInterval(element.timer);
			var start=parseFlort(css(element,attr)),
				range=end-start;
			var starttime=+new Date();
			element.timer=setInterval(function () {
				var currtime=+new Date();
				var elapsed=currtime-starttime;
				elapsed=Math.min(elapsed,speed);
				var result=start+elapsed*range/speed;
				element.style[attr]=result+"px";
				if (result==end) {
					clearInterval(element.timer);
				}
			},1000/60)
		}
	</script>
</body>
</html>
